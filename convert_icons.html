<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to PNG Converter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #1DBF73; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #5855eb; }
    </style>
</head>
<body>
    <h1>SkillMatch Icon Converter</h1>
    <p>This tool converts your SVG icons to the required PNG and ICO formats.</p>
    
    <div class="icon-preview">
        <h3>192x192 Icon</h3>
        <canvas id="canvas192" width="192" height="192"></canvas>
        <button onclick="downloadPNG('canvas192', 'icon-192x192.png')">Download PNG</button>
    </div>
    
    <div class="icon-preview">
        <h3>512x512 Icon</h3>
        <canvas id="canvas512" width="512" height="512"></canvas>
        <button onclick="downloadPNG('canvas512', 'icon-512x512.png')">Download PNG</button>
    </div>
    
    <div class="icon-preview">
        <h3>32x32 Favicon</h3>
        <canvas id="canvas32" width="32" height="32"></canvas>
        <button onclick="downloadPNG('canvas32', 'favicon-32x32.png')">Download PNG</button>
        <button onclick="downloadICO()">Download ICO</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const cornerRadius = size * 0.15;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Draw rounded rectangle background
            ctx.fillStyle = '#1DBF73';
            ctx.beginPath();
            
            // Manual rounded rectangle
            ctx.moveTo(cornerRadius, 0);
            ctx.lineTo(size - cornerRadius, 0);
            ctx.quadraticCurveTo(size, 0, size, cornerRadius);
            ctx.lineTo(size, size - cornerRadius);
            ctx.quadraticCurveTo(size, size, size - cornerRadius, size);
            ctx.lineTo(cornerRadius, size);
            ctx.quadraticCurveTo(0, size, 0, size - cornerRadius);
            ctx.lineTo(0, cornerRadius);
            ctx.quadraticCurveTo(0, 0, cornerRadius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Draw Zap icon
            const iconSize = size * 0.4;
            const centerX = size / 2;
            const centerY = size / 2;
            
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(1, size * 0.015);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Scale and position the zap path
            const scale = iconSize / 24;
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.scale(scale, scale);
            
            // Zap path (Lucide Zap)
            ctx.beginPath();
            ctx.moveTo(1, -10);
            ctx.lineTo(-9, 2);
            ctx.lineTo(0, 2);
            ctx.lineTo(-1, 10);
            ctx.lineTo(9, -2);
            ctx.lineTo(0, -2);
            ctx.lineTo(1, -10);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }
        
        function downloadPNG(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadICO() {
            // For ICO, we'll use the 32x32 canvas
            const canvas = document.getElementById('canvas32');
            const link = document.createElement('a');
            link.download = 'favicon.ico';
            link.href = canvas.toDataURL('image/png');
            link.click();
            alert('Note: This downloads as PNG. You may need to rename it to .ico or use an online converter for true ICO format.');
        }
        
        // Draw icons when page loads
        window.onload = function() {
            drawIcon(document.getElementById('canvas192'), 192);
            drawIcon(document.getElementById('canvas512'), 512);
            drawIcon(document.getElementById('canvas32'), 32);
        };
    </script>
</body>
</html>
