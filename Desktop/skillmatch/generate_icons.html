<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #1DBF73; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #16a065; }
    </style>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <canvas id="canvasFavicon" width="32" height="32"></canvas>
    
    <div>
        <button onclick="downloadIcon('canvas192', 'icon-192x192.png')">Download 192x192</button>
        <button onclick="downloadIcon('canvas512', 'icon-512x512.png')">Download 512x512</button>
        <button onclick="downloadIcon('canvasFavicon', 'favicon-32x32.png')">Download Favicon</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const cornerRadius = size * 0.15; // 15% corner radius
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Draw rounded rectangle background
            ctx.fillStyle = '#6366f1';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, cornerRadius);
            ctx.fill();
            
            // Draw Zap icon
            const iconSize = size * 0.4;
            const centerX = size / 2;
            const centerY = size / 2;
            
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.02;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Scale and position the zap path
            const scale = iconSize / 24;
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.scale(scale, scale);
            ctx.translate(-12, -12);
            
            // Zap path (from Lucide)
            ctx.beginPath();
            ctx.moveTo(13, 2);
            ctx.lineTo(3, 14);
            ctx.lineTo(12, 14);
            ctx.lineTo(11, 22);
            ctx.lineTo(21, 10);
            ctx.lineTo(12, 10);
            ctx.lineTo(13, 2);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw icons when page loads
        window.onload = function() {
            drawIcon(document.getElementById('canvas192'), 192);
            drawIcon(document.getElementById('canvas512'), 512);
            drawIcon(document.getElementById('canvasFavicon'), 32);
        };
    </script>
</body>
</html>
